<!DOCTYPE html>
<html lang="en"> 
<head>
  <title>jQuery Crud</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  
</head> 
<body>
  <div class="container">
    <div class="jumbotron text-center bg-success text-white">
      <h2>jQuery Crud With Local Storage</h2>
      <h4> Insert, Update & Delete Operation</h4>
    </div>
    <div class="form-row">
      <div class="col-md-3">
        <label>First Name <span class="errdiv"> *</span></label>
        <input id="txtName" type="text" class="form-control txt txtName" placeholder="Enter Your First Name" required>
        <input id="txtId" type="hidden" class="form-control txt">
      </div>


      <div class="col-md-3 col-sm-6 col-6">
        <label>Last Name <span class="errdiv"> *</span></label>
        <input id="lastName" type="text" class="form-control txt lastName" placeholder="Enter Your Last Name" required>
      </div>


      <div class="col-md-3 col-sm-6 col-6">
        <label>Contact No</label>
        <input id="txtContactNo" type="text" class="form-control txt txtContactNo" minlength="11" maxlength="11"
          placeholder="Enter Your Contact No">
      </div>
    </div>



    <div class="form-row">
      <div class="col-md-6 col-sm-7">
        <label>Email Address <span class="errdiv"> *</span></label>
        <textarea id="txtAddress" class="form-control txt txtAddress" rows="3" minlength="15"
          placeholder="Enter Your Email Address" required></textarea>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col-md-2">
        <button type="button" class="btn btn-success" id="btnSave">Save</button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-secondary" id="btnClear">Clear</button>
      </div>
    <div class= "col-md-2">
    <a href="records.html" class="btn btn-primary">View Records</a>
  </div>

</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
